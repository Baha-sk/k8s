---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: orb
spec:
  tls:
  - hosts:
      - $(SERVICE_NAME).||DOMAIN||
    secretName: $(INGRESS_TLS_SECRET)
  rules:
  - host: $(SERVICE_NAME).||DOMAIN||
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: orb
            port:
              name: http
