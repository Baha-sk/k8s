---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: mongodb-orb-2
  name: mongodb-orb-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-orb-2
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: mongodb-orb-2
    spec:
      hostname: mongodb-orb-2
      containers:
      - image: mongo:latest
        imagePullPolicy: IfNotPresent
        ports:
          - name: mongodb-port
            protocol: TCP
            containerPort: 27017
        name: mongodb-orb-2
        env:
        - name: MONGODB_USER
          value: 'mongoadmin'
        - name: MONGODB_PASSWORD
          value: 'secret'
        resources: {}
status: {}
