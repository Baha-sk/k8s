apiVersion: apps/v1
kind: Deployment
metadata:
  name: wallet-server
spec:
  template:
    spec:
      volumes:
        - name: ca-cert
          configMap:
            name: wallet-ca-cert
      containers:
        - name: server
          volumeMounts:
            - name: ca-cert
              mountPath: /etc/wallet/tls
